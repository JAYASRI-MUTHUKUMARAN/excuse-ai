<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Excuse Letter Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #f8b500;
      box-shadow: 0 0 5px rgba(248, 181, 0, 0.5);
    }

    button {
      margin-top: 25px;
      background-color: #f8b500;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d99800;
    }

    #result {
      margin-top: 30px;
      background-color: #fffbe6;
      padding: 15px;
      border-radius: 10px;
      color: #333;
      font-style: italic;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .output-box {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #2f3542;
    border: 2px dashed #70a1ff;
    background: #f1f2f6;
    padding: 15px;
    border-radius: 12px;
    min-height: 60px;
    transition: all 0.3s ease;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>üìù AI Excuse Letter Generator</h2>
    <form id="excuseForm">
      <label for="category">Category</label>
      <input type="text" name="category" placeholder="e.g. Work, School" required>

      <label for="reason">Reason</label>
      <input type="text" name="reason" placeholder="e.g. I'm sick" required>

      <button type="submit">Generate Excuse</button>
    </form>

    <div id="result"></div>
    <div id="output" class="output-box"></div>

    
  </div>

  <script>
    document.getElementById("excuseForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/generate", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      document.getElementById("result").textContent = data.excuse;
    });
  </script>
  <script>
    function typeText(element, text, speed = 40) {
        element.innerHTML = '';
        let i = 0;
        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }
  
    document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        fetch("/generate", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            const outputDiv = document.getElementById("output");
            typeText(outputDiv, data.excuse);
        })
        .catch(err => {
            document.getElementById("output").innerText = "Something went wrong.";
            console.error(err);
        });
    });
  </script>
  
</body>
</html>
